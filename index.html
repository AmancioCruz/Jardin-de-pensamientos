<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Jardin de pensamientos</title>
</head>
<body>
    <div class="contenedor">
        <div class="contenedor-formulario">
            <h1>Bienvenido/a al Jardín de Pensamientos</h1>
            <p>Cuéntanos sobre tu etapa académica:</p>
        
            <form id="formulario-registro">
                <div class="grupo-input">
                    <label for="usuario">Nombre de usuario:</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Ej: Roberto," required>
                </div>

                <div class="grupo-input">
                    <label for="maestria">Maestría que cursas:</label>
                    <input type="text" id="maestria" name="maestria" placeholder="Nombre de la maestria" required>
                </div>

                <div class="grupo-input">
                    <label for="semestre">Semestre actual:</label>
                    <select id="semestre" name="semestre" required>
                        <option value="" disabled selected>Selecciona...</option>
                        <option value="1">1° Semestre</option>
                        <option value="2">2° Semestre</option>
                        <option value="3">3° Semestre</option>
                        <option value="4">4° Semestre</option>
                    </select>
                </div>
                
                <button type="submit" onclick="Comenzar(event)">Comenzar</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
